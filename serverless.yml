service: appointment
custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
    seed:
      domain:
        sources:
          - table: ${self:provider.environment.TABLE_CANDIDATE}
            sources: [./resources/seed_data.json]

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  environment:
    TABLE_CANDIDATE: ${self:service}-${opt:stage, self:provider.stage}-candidate
    S3_BUCKET: ${self:service}-${opt:stage, self:provider.stage}-candidate-s3
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.TABLE_CANDIDATE}"

functions:
  candidate:
    handler: api/create.candidate
    events:
      - http:
          path: candidate
          method: post
          cors: true
          request:
            schema:
              application/json: ${file(./validator/candidate.json)}

  list:
    handler: api/list.listAll
    events:
      - http:
          path: candidate
          method: get
          cors: true

  listCandidate:
    handler: api/list.listCandidates
    events:
      - http:
          path: candidate/{id}
          method: get
          cors: true

  get:
    handler: api/get.get
    events:
      - http:
          path: appointment/{id}
          method: get
          cors: true

  appointment:
    handler: api/create.appointment
    events:
      - http:
          path: appointment/{id}
          method: put
          cors: true
        
  availability:
    handler: api/get.query
    events:
      - http:
          path: availability/{id}
          method: get
          cors: true

resources:
  Resources:
    CandidateDynamoDbTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.TABLE_CANDIDATE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: date
            AttributeType: S
          - AttributeName: availability
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: Candidate-index
            KeySchema:
              - AttributeName: id
                KeyType: HASH
              - AttributeName: availability
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        BillingMode: PAY_PER_REQUEST

plugins:
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-offline
